<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내가 좋아하는 음식 소개 — 완성 예시</title>
  <link rel="stylesheet" href="css_style.css" />
</head>
<body>
  <header class="site-header">
    <h1>내가 좋아하는 음식 소개 🍜</h1>
    <p class="lead">카드와 갤러리로 정리한 나의 소울푸드 리스트</p>
  </header>

  <main class="container">
    <section class="intro card">
      <h2>소개</h2>
      <p>이 예시는 <strong>카드 컴포넌트</strong>와 <em>그리드 갤러리</em>, 그리고 <mark>반응형 레이아웃</mark>을 적용한 완성본입니다.</p>
      <div class="demo-box">박스모델 데모 박스</div>
    </section>

    <section>
      <h2>음식 카드</h2>
      <div class="cards">
        <article class="card">
          <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1200&auto=format&fit=crop" alt="마르게리타 피자" />
          <div class="card-body">
            <h3>마르게리타 피자</h3>
            <p class="muted">토마토, 바질, 모짜렐라의 클래식 조합</p>
            <a class="btn" href="#">레시피 보기</a>
          </div>
        </article>

        <article class="card">
          <img src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1200&auto=format&fit=crop" alt="연어 사시미" />
          <div class="card-body">
            <h3>연어 사시미</h3>
            <p class="muted">부드럽고 신선한 식감, 와사비와 찰떡</p>
            <a class="btn" href="#">레시피 보기</a>
          </div>
        </article>

        <article class="card">
          <img src="https://images.unsplash.com/photo-1526318472351-c75fcf070305?q=80&w=1200&auto=format&fit=crop" alt="라자냐" />
          <div class="card-body">
            <h3>라자냐</h3>
            <p class="muted">치즈와 볼로네제 소스의 층층한 행복</p>
            <a class="btn" href="#">레시피 보기</a>
          </div>
        </article>

        <article class="card">
          <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1200&auto=format&fit=crop" alt="샐러드 볼" />
          <div class="card-body">
            <h3>샐러드 볼</h3>
            <p class="muted">신선한 채소와 단백질로 가볍게</p>
            <a class="btn" href="#">레시피 보기</a>
          </div>
        </article>
      </div>
    </section>

    <section>
      <h2>이미지 갤러리</h2>
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1550547660-efd498f15f47?q=80&w=1200&auto=format&fit=crop" alt="피자 클로즈업" />
        <img src="https://images.unsplash.com/photo-1514517220038-29ef66f48bd9?q=80&w=1200&auto=format&fit=crop" alt="수제 버거" />
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop" alt="스테이크" />
        <img src="https://images.unsplash.com/photo-1488477181946-6428a0291777?q=80&w=1200&auto=format&fit=crop" alt="파스타" />
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop" alt="스테이크 또다른 각도" />
        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=1200&auto=format&fit=crop" alt="베지 샐러드" />
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 My Food · 완성 예시</p>
  </footer>
</body>
</html>
