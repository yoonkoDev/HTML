<!DOCTYPE html>
<html>
<body>
    <a href="http://www.google.com" target="_self">구글 방문1</a>
    <p>
        target 속싱이 "_self"이므로,
        링크는 현재 탭에서 열립니다.
    </p>
    <a href="http://www.google.com" target="_blank">구글 방문2</a>
    <p>
        target 속싱이 "_blank"이므로,
        링크는 새로운 탭에서 열립니다.
    </p>
</body>
</html>
