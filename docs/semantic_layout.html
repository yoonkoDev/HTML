<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레이아웃 예제</title>
  <style>
    body {
      display: grid;
      grid-template-areas:
        "main nav"
        "section nav";
      grid-template-columns: 3fr 1fr; /* main 넓게, nav 좁게 */
      grid-template-rows: 1fr auto;  /* main 위, section 아래 */
      min-height: 100vh;
      margin: 0;
    }
    main {
      grid-area: main;
      border-right: 1px solid #ddd;
    }
    nav {
      grid-area: nav;
      border-left: 1px solid #ddd;
      padding: 1rem;
      background: #f9f9f9;
    }
    section {
      grid-area: section;
      border-top: 1px solid #ddd;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    nav a {
      display: block;
      margin-bottom: 0.5rem;
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- main.html 불러오기 -->
  <main>
    <iframe src="coffee.html" title="메인 콘텐츠"></iframe>
  </main>

  <!-- 오른쪽 nav, nav1.html & nav2.html 링크 -->
  <nav>
    <a href="fruit1.html" target="_blank">Nav1</a>
    <a href="fruit2.html" target="_blank">Nav2</a>
  </nav>

  <!-- 맨 아래 section.html 불러오기 -->
  <section>
    <iframe src="table_span.html" title="섹션 콘텐츠"></iframe>
  </section>
</body>
</html>
